<button
  #ingredientButton
  type="button" class="btn btn-outline-primary mr-1" data-toggle="modal" data-target="#ingredientModal" [hidden]="true">
            Bearbeiten
</button>

<div class="modal fade"
     id="ingredientModal" tabindex="-1" role="dialog" aria-labelledby="ingredientModalLabel" aria-hidden="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ingredientModalLabel" *ngIf="recipe">{{recipe.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row mt-1" *ngFor="let ingredient of ingredients; let i = index">
          <div class="col-4">
            <div class="form-group">
              <select class="form-control" id="beverage{{i}}"
                      [(ngModel)]="ingredient.beverageId"
                      (ngModelChange)="updateIngredient(ingredient)">
                <option *ngFor="let beverage of beverages" [value]="beverage.id">
                  {{beverage.name}}
                </option>
              </select>
            </div>
          </div>
          <div class="col-4">
            <div class="input-group">
              <input type="number" class="form-control" id="milliliters{{i}}"
                     [(ngModel)]="ingredient.milliliters"
                     (ngModelChange)="updateIngredient(ingredient)">
              <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">ml</span>
              </div>
            </div>
          </div>
          <div class="col-4">
            <button type="button" class="btn btn-block btn-outline-danger" (click)="removeIngredient(ingredient)">Entfernen</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="button" class="btn btn-block btn-outline-primary" (click)="addIngredient()">Hinzuf√ºgen</button>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
