<div class="row mt-4">
  <div class="col-12">
    <h1>Zutaten</h1>
    <hr>
  </div>
</div>

<div class="row" >
    <div class="col-4 mt-4" *ngFor="let beverage of beverages">
      <div class="card">
        <div class="card-body">
          <p class="card-text">
            <div class="form-group">
              <label for="id">Id</label>
              <input id="id" type="text" class="form-control" [ngModel]="beverage.id" disabled>
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input id="name" type="text" class="form-control" [(ngModel)]="beverage.name" (ngModelChange)="updateBeverages(beverage)">
            </div>
          <button class="btn btn-outline-primary" (click)="removeBeverage(beverage)">Entfernen</button>
        </div>
      </div>
    </div>
  <div class="col-4 mt-4">
    <div class="card">
      <div class="card-body">
        <button class="btn btn-outline-primary btn-block" (click)="addBeverage()">Hinzuf√ºgen</button>
      </div>
    </div>
  </div>
</div>
